<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>MyEvent</title>
                <h:outputStylesheet library="css" name="style.css"/>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit class="myLayoutStyleClass" position="south" size="100" closable="true" collapsible="true">
                    <a href="http://localhost:8080/myEvent/faces/index.xhtml" style="font-family: monospace">Back to Event Management</a><br/>
                    <a href="http://localhost:8080/myEvent/rest/event/" style="font-family: monospace">Rest</a>
                </p:layoutUnit>

                <p:layoutUnit class="myLayoutStyleClass" position="west" size="175" header="Hide Log Menu" collapsible="true">
                    <p:menu>
                        <p:submenu label="My Sports Logs">
                            <p:menuitem value="My Logs" url="http://localhost:8080/myEvent/faces/log.xhtml" />
                            <p:menuitem value="Family" url="http://localhost:8080/myEvent/faces/family.xhtml" />
                            <p:menuitem value="Politics" url="http://localhost:8080/myEvent/faces/politics.xhtml" />
                            <p:menuitem value="Space" url="http://localhost:8080/myEvent/faces/space.xhtml" />
                            <p:menuitem value="Other" url="http://localhost:8080/myEvent/faces/other.xhtml" />
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit class="myLayoutStyleClass" position="center">

                    <h3>My Sports Logs</h3>

                    <p:dataTable value="#{eventController.eventsSpo}" var="e">
                        <p:column headerText="#">#{e.id}</p:column>
                        <p:column headerText="EVENT">#{e.message}</p:column>
                        <p:column headerText="DATE">#{e.ended}</p:column>
                        <p:column headerText="AUTHOR">#{e.author}</p:column>
                        <p:column headerText="CREATED">#{e.created}</p:column>

                        <p:column>
                            <p:commandButton value="Delete" action="#{eventController.submitDel(e)}"/>
                        </p:column>

                    </p:dataTable>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
