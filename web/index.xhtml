<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>MyEvent</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <h1>MyEvents</h1>

        <h:form>
            
                <h:panelGrid columns="2">

                    <p:outputLabel value="Event message"/>
                    <p:inputText placeholder="message" value="#{eventController.message}"/>

                    <p:outputLabel class="outputLabel-1" value="Event author"/>
                    <p:inputText class="inputText-1" placeholder="author" value="#{eventController.author}"/>

                    <p:outputLabel class="outputLabel-1" value="Event date"/>
                    <p:inputText class="inputText-1" placeholder="yyyy-mm-dd" value="#{eventController.ended}"/>

                    <p:outputLabel class="outputLabel-1" value="Subject"/>
                    <p:selectOneMenu class="inputText-1" value="#{eventController.subject}">

                        <f:selectItem itemLabel="select" itemValue=""/>
                        <f:selectItem itemLabel="Family" itemValue="Family"/>
                        <f:selectItem itemLabel="Politics" itemValue="Politics"/>
                        <f:selectItem itemLabel="Space" itemValue="Space"/>
                        <f:selectItem itemLabel="Sports" itemValue="Sports"/>
                        <f:selectItem itemLabel="Other" itemValue="Other"/>

                    </p:selectOneMenu>

                    <p:commandButton class="commandButton-1" value="Create" action="#{eventController.submit}" update="fillArray"/>
                </h:panelGrid>

                <p:dataTable class="dataTable-1" value="#{eventController.events}" var="e" id="fillArray">
                    <p:column headerText="ID">#{e.id}</p:column>
                    <p:column headerText="EVENT">#{e.message}</p:column>
                    <p:column headerText="DATE">#{e.ended}</p:column>
                    <p:column headerText="AUTHOR">#{e.author}</p:column>
                    <p:column headerText="CREATED">#{e.created}</p:column>

                    <p:column>
                        <p:commandButton style="font-family: monospace" value="Edit" action="#{eventController.edit(e)}"/>
                        <p:commandButton style="font-family: monospace" value="Delete" action="#{eventController.submitDel(e)}" update="fillArray"/>
                    </p:column>
                </p:dataTable>
           
        </h:form>
        <br/><a href="http://localhost:8080/myEvent/faces/log.xhtml" style="font-family: monospace">MyEvent</a>
    </h:body>
</html>
