<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>MyEvent</title>
    </h:head>
    <h:body>
        <h1>MyEvents</h1>

        <h:form>

            <h:panelGrid columns="2">

                <p:outputLabel value="Event message"/>
                <p:inputText style="font-family: serif" placeholder="message" value="#{eventController.message}"/>

                <p:outputLabel value="Event author"/>
                <p:inputText style="font-family: serif" placeholder="author" value="#{eventController.author}"/>

                <p:outputLabel value="Event date"/>
                <p:inputText style="font-family: serif" placeholder="yyyy-mm-dd" value="#{eventController.ended}"/>

                <p:outputLabel value="Subject"/>
                <p:selectOneMenu value="#{eventController.subject}">

                    <f:selectItem itemLabel="select" itemValue=""/>
                    <f:selectItem itemLabel="Family" itemValue="Family"/>
                    <f:selectItem itemLabel="Politics" itemValue="Politics"/>
                    <f:selectItem itemLabel="Space" itemValue="Space"/>
                    <f:selectItem itemLabel="Sports" itemValue="Sports"/>
                    <f:selectItem itemLabel="Other" itemValue="Other"/>

                </p:selectOneMenu>

                <p:commandButton value="Create" action="#{eventController.submit}" update="fillArray"/>
            </h:panelGrid>

            <p:dataTable value="#{eventController.events}" var="e" id="fillArray">
                <p:column headerText="ID">#{e.id}</p:column>
                <p:column headerText="EVENT">#{e.message}</p:column>
                <p:column headerText="DATE">#{e.ended}</p:column>
                <p:column headerText="AUTHOR">#{e.author}</p:column>
                <p:column headerText="CREATED">#{e.created}</p:column>

                <p:column>
                    <p:commandButton value="Edit" action="#{eventController.edit(e)}"/>
                    <p:commandButton value="Delete" action="#{eventController.submitDel(e)}" update="fillArray"/>
                </p:column>
            </p:dataTable>
        </h:form>
        <br/><a href="http://localhost:8080/myEvent/faces/log.xhtml" style="font-family: monospace">MyEvent</a>
    </h:body>
</html>
