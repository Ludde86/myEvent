<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>MyEvent</title>
    </h:head>
    <h:body>
        <h1>MyEvents</h1>

        <h:form>

            <h:panelGrid columns="2">

                <p:outputLabel value="Event message"/>
                <p:inputText value="#{eventController.message}"/>

                <p:outputLabel value="Event author"/>
                <p:inputText value="#{eventController.author}"/>

                <p:outputLabel value="Event date"/>
                <p:inputText placeholder="(yyyy-mm-dd)" value="#{eventController.ended}">
                    <f:convertDateTime pattern="yyyy-mm-dd"/>
                </p:inputText>

                <p:outputLabel value="Subject"/>
                <p:selectOneMenu value="#{eventController.subject}">

                    <f:selectItem itemLabel="select" itemValue=""/>
                    <f:selectItem itemLabel="Family" itemValue="Family"/>
                    <f:selectItem itemLabel="Politics" itemValue="Politics"/>
                    <f:selectItem itemLabel="Space" itemValue="Space"/>
                    <f:selectItem itemLabel="Sports" itemValue="Sports"/>

                </p:selectOneMenu>

                <p:commandButton value="Create" action="#{eventController.submit()}"/>
            </h:panelGrid>

            <p:dataTable value="#{eventController.events}" var="e">
                <p:column headerText="#">#{e.id}</p:column>
                <p:column headerText="EVENT">#{e.message}</p:column>
                <p:column headerText="DATE">#{e.ended}</p:column>
                <p:column headerText="AUTHOR">#{e.author}</p:column>
                <p:column headerText="CREATED">#{e.created}</p:column>
            
                <p:column>
                    <p:commandButton value="Delete" action="#{eventController.submitDel(e)}"/>
                </p:column>
            
            </p:dataTable>

        </h:form>
        <br />
        <a href="http://localhost:8080/myEvent/faces/log.xhtml">Menu</a>
    </h:body>
</html>
