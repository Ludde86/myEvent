<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>MyEvent</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>

        <h:form class="form-1">
            <div class="container">

                <div class="header">
                    <h1>MyEvent</h1>
                    <div class="nav">
                        <li><a class="" href="http://localhost:8080/myEvent/faces/log.xhtml">Menu</a></li>
                    </div>
                </div>
                <div class="article">

                    <div class="section-1">
                        <div>
                            <h2>Create MyEvent</h2>
                            <h:panelGrid columns="2">

                                <p:outputLabel value="Event message"/>
                                <p:inputText placeholder="message" value="#{eventController.message}"/>

                                <p:outputLabel value="Event author"/>
                                <p:inputText placeholder="author" value="#{eventController.author}"/>

                                <p:outputLabel value="Event date"/>
                                <p:inputText placeholder="yyyy-mm-dd" value="#{eventController.ended}"/>

                                <p:outputLabel value="Subject"/>
                                <p:selectOneMenu value="#{eventController.subject}">

                                    <f:selectItem itemLabel="select" itemValue=""/>
                                    <f:selectItem itemLabel="Family" itemValue="Family"/>
                                    <f:selectItem itemLabel="Politics" itemValue="Politics"/>
                                    <f:selectItem itemLabel="Space" itemValue="Space"/>
                                    <f:selectItem itemLabel="Sports" itemValue="Sports"/>
                                    <f:selectItem itemLabel="Other" itemValue="Other"/>

                                </p:selectOneMenu>

                                <p:commandButton value="Create" action="#{eventController.submit}" update="fillArray" styleClass="button"/>

                            </h:panelGrid>
                        </div>

                    </div>

                    <div class="section-2">
                        <div>
                            <h2>Update MyEvent</h2>
                            <p:dataTable value="#{eventController.events}" var="e" id="fillArray">
                                <p:column class="table-cell-id" headerText="ID">#{e.id}</p:column>
                                <p:column headerText="EVENT">#{e.message}</p:column>
                                <p:column class="table-cell-date" headerText="DATE">#{e.ended}</p:column>
                                <p:column headerText="AUTHOR">#{e.author}</p:column>
                                <p:column class="table-cell-date" headerText="CREATED">#{e.created}</p:column>

                                <p:column style="width: 143px">
                                    <p:commandButton value="Edit" action="#{eventController.edit(e)}" styleClass="button"/>
                                    <p:commandButton value="Delete" action="#{eventController.submitDel(e)}" update="fillArray" styleClass="button"/>
                                </p:column>
                            </p:dataTable>
                        </div>

                    </div>
                </div>
                <div class="footer">

                    <div>
                        <li><a href="http://localhost:8080/myEvent/rest/event/">Rest</a></li>
                    </div>

                </div>
            </div>

        </h:form>
    </h:body>
</html>
