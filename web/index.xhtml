<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>MyEvent</title>
        <h:outputStylesheet library="css" name="style.css"/>
        <link rel="stylesheet" href="css/style.css" />
    </h:head>
    <h:body>
        <h:form class="form-1">
            <div class="container">
                <header>
                    <h1>MyEvent</h1>
                    <nav>
                        <li><a href="http://localhost:8080/myEvent/faces/index.xhtml">Home</a></li>
                        <li><a class="" href="http://localhost:8080/myEvent/faces/log.xhtml">Menu</a></li>
                    </nav>
                </header>
                <section>
                    <article>
                        <div>
                            <h2>Create MyEvent</h2>
                            <h:panelGrid columns="2">
                                <p:outputLabel value="Event message"/>
                                <p:inputText placeholder="message" value="#{eventController.message}"/>

                                <p:outputLabel value="Event author"/>
                                <p:inputText placeholder="author" value="#{eventController.author}"/>

                                <p:outputLabel value="Event date"/>
                                <p:inputText placeholder="yyyy-mm-dd" value="#{eventController.ended}"/>

                                <p:outputLabel value="Subject"/>
                                <p:selectOneMenu value="#{eventController.subject}">

                                    <f:selectItem itemLabel="select" itemValue=""/>
                                    <f:selectItem itemLabel="Family" itemValue="Family"/>
                                    <f:selectItem itemLabel="Politics" itemValue="Politics"/>
                                    <f:selectItem itemLabel="Space" itemValue="Space"/>
                                    <f:selectItem itemLabel="Sports" itemValue="Sports"/>
                                    <f:selectItem itemLabel="Other" itemValue="Other"/>

                                </p:selectOneMenu>
                                <p:commandButton value="Create" action="#{eventController.submit}" update="fillArray" styleClass="button"/>
                            </h:panelGrid>
                        </div>
                    </article>
                    <article>
                        <div class="test-div">
                            <h2>Create MyEvent v2</h2>
                            <label for="message">Event message</label> 
                            <input name="message" id="message" placeholder="message" value="#{eventController.message}"/><br></br>

                            <label for="author">Event author</label>
                            <input name="author" id="author" placeholder="author" value="#{eventController.author}"/><br></br>

                            <label for="ended">Event date</label>
                            <input name="ended" id="ended" placeholder="yyyy-mm-dd" value="#{eventController.ended}"/><br></br>

                            <label for="subject">Select</label><br></br>
                            <select name="subject" id="subject" value="#{eventController.subject}">

                                    <option itemLabel="select" itemValue="">Select</option>
                                    <option itemLabel="Family" itemValue="Family">Family</option>
                                    <option itemLabel="Politics" itemValue="Politics">Politics</option>
                                    <option itemLabel="Space" itemValue="Space">Space</option>
                                    <option itemLabel="Sports" itemValue="Sports">Sports</option>
                                    <option itemLabel="Other" itemValue="Other">Other</option>

                                </select><br></br>
                                <input type="submit" value="Create" />
                                <p:commandButton value="Create" action="#{eventController.submit}" update="fillArray" styleClass="button"/>
                        </div>
                    </article>
                    <aside>
                        <div>
                            <h2>Update MyEvent</h2>

                            <p:dataTable value="#{eventController.events}" var="e" id="fillArray">
                                <p:column class="table-cell-id" headerText="ID">#{e.id}</p:column>
                                <p:column headerText="EVENT">#{e.message}</p:column>
                                <p:column class="table-cell-date" headerText="DATE">#{e.ended}</p:column>
                                <p:column headerText="AUTHOR">#{e.author}</p:column>
                                <p:column class="table-cell-date" headerText="CREATED">#{e.created}</p:column>

                                <p:column style="width: 143px">
                                    <p:commandButton value="Edit" action="#{eventController.edit(e)}" styleClass="button"/>
                                    <p:commandButton value="Delete" action="#{eventController.submitDel(e)}" update="fillArray" styleClass="button"/>
                                </p:column>
                            </p:dataTable>
                        </div>
                    </aside>
                </section>
                <footer>
                    <div>
                        <li><a href="http://localhost:8080/myEvent/rest/event/">Rest</a></li>
                    </div>
                </footer>
            </div>
        </h:form>
    </h:body>
</html>
