<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>MyEvent</title>
    </h:head>
    <h:body>
        <h1>MyEvents</h1>

        <h:form>

            <h:panelGrid columns="2">

                <p:outputLabel value="Event message"/>
                <p:inputText placeholder="#{eventController.message}" value="#{eventController.message}"/>

                <p:outputLabel value="Event author"/>
                <p:inputText value="#{eventController.author}"/>

                <p:outputLabel value="Event date"/>
                <p:inputText placeholder="yyyy-mm-dd" value="#{eventController.ended}">
                    <h:outputText value="#{eventController.ended}">  
                        <f:convertDateTime type="date" dateStyle="medium"/> 
                    </h:outputText>

                </p:inputText>

                <p:outputLabel value="Subject"/>
                <p:selectOneMenu value="#{eventController.subject}">

                    <f:selectItem itemLabel="select" itemValue=""/>
                    <f:selectItem itemLabel="Family" itemValue="Family"/>
                    <f:selectItem itemLabel="Politics" itemValue="Politics"/>
                    <f:selectItem itemLabel="Space" itemValue="Space"/>
                    <f:selectItem itemLabel="Sports" itemValue="Sports"/>

                </p:selectOneMenu>
                
                <f:metadata>
                    <f:viewParam name="id" value="#{eventController.id}"></f:viewParam>
                    <f:viewParam name="created" value="#{eventController.created}"></f:viewParam>
                </f:metadata>

                <p:commandButton value="Update" action="#{eventController.submitUpd}"/>
            </h:panelGrid>



        </h:form>
        <br />
        <a href="http://localhost:8080/myEvent/faces/log.xhtml">MyEvent</a>
    </h:body>
</html>
