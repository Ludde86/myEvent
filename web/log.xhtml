<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>MyEvent</title>
                <h:outputStylesheet library="css" name="style.css"/>
            </f:facet>
        </h:head>

        <h:body>

            <div class="container">
                <div class="header">
                    <h1>MyEvent</h1>
                    <div class="nav">
                        <li><a class="" href="http://localhost:8080/myEvent/faces/log.xhtml">Menu</a></li>
                        <li><a href="http://localhost:8080/myEvent/faces/index.xhtml">Home</a></li>
                    </div>
                </div>

                <div class="article">

                    <div class="article-1">
                        <div>

                            

                            <p:menu>
                                <p:submenu label="MyEvent">
                                    <p:menuitem value="Family" url="http://localhost:8080/myEvent/faces/family.xhtml" />
                                    <p:menuitem value="Politics" url="http://localhost:8080/myEvent/faces/politics.xhtml" />
                                    <p:menuitem value="Space" url="http://localhost:8080/myEvent/faces/space.xhtml" />
                                    <p:menuitem value="Sports" url="http://localhost:8080/myEvent/faces/sports.xhtml" />
                                    <p:menuitem value="Other" url="http://localhost:8080/myEvent/faces/other.xhtml" />

                                </p:submenu>

                            </p:menu>


                            <h3>MyEvent</h3>

                            <p:dataTable value="#{eventController.events}" var="e">
                                <p:column headerText="#">#{e.id}</p:column>
                                <p:column headerText="EVENT">#{e.message}</p:column>
                                <p:column headerText="DATE">#{e.ended}</p:column>
                                <p:column headerText="AUTHOR">#{e.author}</p:column>
                                <p:column headerText="CREATED">#{e.created}</p:column>
                            </p:dataTable>

                        </div>

                    </div>
                    <div class="footer">

                        <div>
                            <li><a href="http://localhost:8080/myEvent/rest/event/">Rest</a></li>
                        </div>

                    </div>

                </div>

            </div>



        </h:body>

    </f:view>
</html>
